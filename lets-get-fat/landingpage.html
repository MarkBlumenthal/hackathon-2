<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Let's Get Fat</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1>Welcome to Let's Get Fat!</h1>
    <p>Your one-stop solution for gaining weight.</p>

    <h2>Login</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="loginEmail">Email address</label>
        <input type="email" class="form-control" id="loginEmail" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="loginPassword">Password</label>
        <input type="password" class="form-control" id="loginPassword" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>

    <h2>Register</h2>
    <form id="registerForm">
      <div class="form-group">
        <label for="registerName">Name</label>
        <input type="text" class="form-control" id="registerName" placeholder="Enter name">
      </div>
      <div class="form-group">
        <label for="registerUsername">Username</label>
        <input type="text" class="form-control" id="registerUsername" placeholder="Enter username">
      </div>
      <div class="form-group">
        <label for="registerEmail">Email address</label>
        <input type="email" class="form-control" id="registerEmail" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="registerPassword">Password</label>
        <input type="password" class="form-control" id="registerPassword" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
