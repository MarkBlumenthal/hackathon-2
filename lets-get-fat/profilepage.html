<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>User Profile</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1>Welcome, <span id="username"></span>!</h1>

    <h2>Your Profile</h2>
    <form id="profileForm">
      <div class="form-group">
        <label for="height">Height</label>
        <input type="number" class="form-control" id="height" placeholder="Enter your height">
      </div>
      <div class="form-group">
        <label for="age">Age</label>
        <input type="number" class="form-control" id="age" placeholder="Enter your age">
      </div>
      <div class="form-group">
        <label for="currentWeight">Current Weight</label>
        <input type="number" class="form-control" id="currentWeight" placeholder="Enter your current weight">
      </div>
      <div class="form-group">
        <label for="desiredWeight">Desired Weight</label>
        <input type="number" class="form-control" id="desiredWeight" placeholder="Enter your desired weight">
      </div>
      <div class="form-group">
        <label for="dietPreference">Diet Preference</label>
        <select class="form-control" id="dietPreference">
          <option value="carb">All Carb Diet</option>
          <option value="dessert">All Dessert Diet</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Update Profile</button>
    </form>

    <h2>Your Meal Plan</h2>
    <div id="mealPlan"></div>

    <h2>Your Exercise Plan</h2>
    <div id="exercisePlan"></div>

    <h2>Your Progress</h2>
    <div id="progress"></div>

    <button id="logoutButton" class="btn btn-secondary">Logout</button>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="user.js"></script>
</body>
</html>
